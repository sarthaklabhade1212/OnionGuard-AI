<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OnionGuard AI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <h1>OnionGuard AI — Dashboard</h1>

    <div class="cards">
      <div class="card">
        <h3>Temperature (°C)</h3>
        <p id="temp">--</p>
      </div>
      <div class="card">
        <h3>Humidity (%)</h3>
        <p id="hum">--</p>
      </div>
      <div class="card">
        <h3>Gas (raw)</h3>
        <p id="gas">--</p>
      </div>
      <div class="card">
        <h3>Spoilage Risk</h3>
        <p id="risk">--</p>
        <p id="risk_percent" style="font-size:14px;color:#666;margin-top:6px;">--</p>
      </div>
    </div>

    <div class="chart-section">
      <h3>Recent readings (last 50)</h3>
      <canvas id="chart" width="900" height="300"></canvas>
    </div>

    <div class="log">
      <h3>Activity Log</h3>
      <div id="logEntries"></div>
    </div>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
